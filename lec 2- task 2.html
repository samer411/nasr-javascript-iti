<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let num;
        do{
        num = prompt("Enter a number:");
        sum += +num;
        alert(`The sum is: ${sum}`);
        }while(num !== "0" && sum <= 100);
        
    </script>
</body>
</html>
